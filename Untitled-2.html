  <style>
    body {

    }

    section {

    section.active {

    input {

      border-radius: 10px;
      border: 2px solid #3498db;

    button {

    /* ‚ú® –ü–æ–±–µ–¥–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ */
    .win {

    @keyframes winFlash {
      0% { color: green; transform: scale(1); }
      50% { color: gold; transform: scale(1.2); }
      100% { color: green; transform: scale(1); }
    }

    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;

    }

    @keyframes fall {

<body>

<header>üéØ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ ‚Äî –ò–≥—Ä–∞–π –∏ –ø–æ–±–µ–∂–¥–∞–π!</header>

<nav>

<main>

    <p id="attemptsText">–ü–æ–ø—ã—Ç–∫–∏: 0</p>
    <input type="number" id="guess" min="1" max="100" placeholder="–í–∞—à –≤–∞—Ä–∏–∞–Ω—Ç">
    <br>
    <button id="checkBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <p id="message"></p>

  </section>

  <section id="contacts">

    <p>–ê–≤—Ç–æ—Ä: –Ø–∫—É–±–æ–≤–∏—á –ù–∏–∫–æ–ª–∞–π</p>
    <p>Email: VTKWEB.kz</p>
  </section>

</main>

<footer>¬© 2025 | VTK-K –≤—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã </footer>

<script>
  const navLinks = document.querySelectorAll('nav a');
  const sections = document.querySelectorAll('main section');

  let randomNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const id = link.getAttribute('href').substring(1);

      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    });
  });

  function createConfetti() {
    for (let i = 0; i < 50; i++) {
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
      conf.style.animationDuration = (Math.random()*2 + 3) + "s";
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 5000);
    }
  }

  document.getElementById('checkBtn').addEventListener('click', () => {
    const guess = Number(document.getElementById('guess').value);
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    if (!guess || guess < 1 || guess > 100) {
      message.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
      message.style.color = 'red';
      return;
    }

    attempts++;
    document.getElementById('attemptsText').textContent = `–ü–æ–ø—ã—Ç–∫–∏: ${attempts}`;

    if (guess === randomNumber) {
      message.textContent = `üéâ –ü–æ–±–µ–¥–∞! –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ ${randomNumber}!`;
      message.classList.add('win');

      restartBtn.style.display = 'inline-block';

      createConfetti(); // —ç—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
    } 
    else if (guess < randomNumber) {
      message.textContent = 'üìà –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ';
      message.style.color = '#f39c12';
    } 
    else {
      message.textContent = 'üìâ –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ';
      message.style.color = '#f39c12';
    }
  });

  document.getElementById('restartBtn').addEventListener('click', () => {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    document.getElementById('attemptsText').textContent = '–ü–æ–ø—ã—Ç–∫–∏: 0';
    document.getElementById('message').textContent = '';
    document.getElementById('message').classList.remove('win');
    document.getElementById('guess').value = '';
    document.getElementById('restartBtn').style.display = 'none';
  });
</script>
